name: "DEMO"
on:
  workflow_dispatch:
  
jobs:
  demo:
    runs-on: ubuntu-latest
    env:
      IMAGE_VERSION: 'v2'
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        file: demo.Dockerfile
        platforms: |
          linux/amd64
          linux/arm64
        push: true
        tags: |
          pascall/miiocli-demo:${{ env.IMAGE_VERSION }}
    - name: test image
      run: |
        docker run --platform linux/amd64 pascall/miiocli-demo:${{ env.IMAGE_VERSION }} miiocli-demo --ip xx --token yy
        docker run --platform linux/arm64 pascall/miiocli-demo:${{ env.IMAGE_VERSION }} miiocli-demo --ip xx --token yy
